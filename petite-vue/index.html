<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Petite Vue project</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<!-- <script src="https://unpkg.com/petite-vue" defer init></script> -->
</head>
<body>
	<div class="container" id="itunesSearch">
		<form class="mt-5" @submit.prevent="store.search">
		  <div class="form-group">
		    <label for="search-form">iTunes Search</label>
		    <input v-model="searchText" type="text" class="form-control" id="search-form" placeholder="Search Here">
		    <input type="submit" value="Submit" class="btn btn-primary mt-2">
		  </div>
		 </form>
	</div>

	<div class="container">
	  <div class="row">
	    <div class="col-12 col-md-3">
	      <div class="card rounded-lg">
	      	<img :src="" class="card-img-top" alt="">
	      	<div class="card-body text-center">
	      	    <a :href="" target="_blank">
	      	      	<h3>Test</h3>
	      	    </a>
	      	</div>
	      </div>
	    </div>
	  </div>
	</div>
	

	<script type="module" defer>
		import { createApp, reactive } from "https://unpkg.com/petite-vue?module";

		const store = reactive({
			searchText: "",
			results: "",
			async search(){
				const itunesSearch = await fetch(`https://www.omdbapi.com/?s=${this.searchText}&apikey=af1284eb`);
				const res = await itunesSearch.json();
				this.results = res.results;
			}
		});

		createApp({ store }).mount("#itunesSearch");
	</script>
</body>
</html>
